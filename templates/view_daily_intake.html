<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Daily Intake</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body><div>
    <h1>View Water Intake</h1>
    </div>
    <table border="collapse" align="center">
        <tr>
            <th>Date</th>
            <th>Amount (ml)</th>
        </tr>
        {% for date, info in data.items() %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ info.intake }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('menu') }}">Back to Menu</a></p>
</body>
</html>
