<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <style>
        body {
            background-color: #212428;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input[type="number"] {
            width: 400px;
            margin: 10px;
            height: 100px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-transform: uppercase;
            font-size: 25px;
            border-radius: 10px;
            letter-spacing: 1px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            color: #333;
        }
        button[type="submit"] {
            width: 400px;
            margin: 10px;
            height: 100px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-transform: uppercase;
            font-size: 25px;
            border-radius: 10px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            color: #333;
            background: linear-gradient(to right, #ff5e5e, #ffcc33);
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button[type="submit"]:hover {
            background: linear-gradient(to right, #ffcc33, #ff5e5e);
            color: #fff;
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #010b19;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-left: 20px;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-right: 20px;
            margin: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .navbar-logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar-links li {
            margin-right: 20px;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
        }
        .navbar-links a:hover {
            text-decoration: underline;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-logo">APPNAME</a>
        <ul class="navbar-links">
            <li><a href="/maini.html">Home</a></li>
            <li><a href="/maini.html">Dashboard</a></li>
            <li><a href="#">Videos</a></li>
        </ul>
    </div>
    <div class="container">
        <form action="/add_calorie" method="post">
            <input type="number" name="calories" required>
            <button type="submit">Add</button>
        </form>
        <div class="button-container">
            <form action="/plot_calorie" method="get">
                <button type="submit">Plot Graph</button>
            </form>
        </div>
    </div>
</body>
</html>
