<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Daily Target</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body><div>
    <h1>Set Daily Water Intake Target</h1>
</div>
    <form method="POST">
        <label for="daily_target">Enter your daily water intake target (ml):</label>
        <input type="number" id="daily_target" name="daily_target" required>
        <button type="submit">Set Target</button>
    </form>
    <!--if daily target is greater than amount print target achieved else calculate how many more to go-->
    {% if daily_target < amount %}
        <p>Target Achieved</p>
    {% else %}
        <p>Amount to go: {{ daily_target - amount }} ml</p>
    {% endif %}
    <p><a href="{{ url_for('menu') }}">Back to Menu</a></p>
</body>
</html>
